buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath 'com.github.ksoichiro:gradle-web-resource-plugin:+'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.ksoichiro.web.resource'

repositories {
    mavenCentral()
}

webResource {
    bower = [
            dependencies: [
                    jquery   : "1.11.2",
                    bootstrap: "3.3.4",
            ]
    ]
}
