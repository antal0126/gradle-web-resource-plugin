buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath 'com.github.ksoichiro:gradle-web-resource-plugin:+'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.ksoichiro.web.resource'

repositories {
    mavenCentral()
}

webResource {
    coffeeScript {
        src = 'coffee'
        dest = 'js'
    }
    less {
        src = 'less'
        dest = 'css'
    }
    lib {
        dest = 'lib'
    }
    bower = [
        dependencies: [
            jquery: "1.11.2",
            bootstrap: "3.3.4",
        ],
        overrides: [
            jquery: [
                main: "dist/*.min.*"
            ],
            bootstrap: [
                main: ["dist/css/*.min.css", "dist/js/*.min.js", "dist/fonts/*"]
            ]
        ]
    ]
}
